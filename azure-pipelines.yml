# ASP.NET

# Build and test ASP.NET projects.
# Add steps that publish symbols, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/aspnet/build-aspnet-4

trigger:
- dev

pool:
  vmImage: 'windows-latest'

# variables:
#   solution: '**/*.sln'
#   buildPlatform: 'Any CPU'
#   buildConfiguration: 'Debug'

variables:
- group: PSGalleryGroup-DEV

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      dir env:\
    pwsh: true

- task: UseDotNet@2
  displayName: "Install .NET Core SDK"
  inputs:
    version: 6.x
    performMultiLevelLookup: true
    includePreviewVersions: true # Required for preview versions

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    publishTestResults: true
    arguments: '--collect "Code coverage"'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    projects: $(SYSTEM.DEFAULTWORKINGDIRECTORY)\AzureVmCalc.csproj
    publishWebProjects: false
    arguments: '--self-contained --use-current-runtime -o $(SYSTEM.DEFAULTWORKINGDIRECTORY)\AzureVmCalc'
    zipAfterPublish: false
    modifyOutputPath: false


- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      Publish-Module -Path "$(SYSTEM.DEFAULTWORKINGDIRECTORY)\AzureVmCalc" -NuGetApiKey "$(psgallerykey)"
    pwsh: true
